jQuery.fn.LoadImage=function(){
	return this.each(function(){
		var t=$(this);
		var src=$(this).attr("src")
		var img=new Image();
		img.src=src;
		$(this).attr("src","");
		$(img).load(function(){
			t.attr("src",this.src);
		});
	});
}
