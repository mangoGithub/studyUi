<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="../../resource/js/core/jquery-1.11.2.min.js"></script>
<script>
$(function(){
	$('li').each(function(i){
		$(this).data('index',i).on('click',function(){
			alert( $(this).data('index') );	
		})	
	})
})
</script>
</head>

<body>
	<ul>
    	<li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
